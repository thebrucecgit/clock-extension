<html>
    <head>
        <title>Markdown Lib Test</title>
    </head>
    <body>
        <div id="markdown">**bold**</div>
        <script src='https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.js'></script>
        <script>
content = document.getElementById("markdown").innerHTML;
let converter = new showdown.Converter(),
html = converter.makeHtml(content);
document.getElementById("markdown").innerHTML = html;
        </script>
    </body>
</html>
